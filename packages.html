    <!-- TRAVELS -->

    <!-- Argentina -->
    <div class="travel-packs col-12 m-auto d-flex container">
      <div id="packages-filter" class="travel-packs__container-filters mx-auto col-3">
        <div class="travel-packs__filter-container px-4">

          <details class="travel-packs__filter" open>
            <summary><strong>Región</strong></summary>
            <fieldset class="d-flex flex-column">
              <label>
                <input class="me-2 my-2" type="radio" class="filtro"
                  name="region" id="filter-all" value="todos">Todos
              </label>
              <label>
                <input class="me-2 my-2" type="radio" class="filtro"
                  name="region" id="filter-sud" value="sudamerica">Sudamérica
              </label>
              <label>
                <input class="me-2 my-2" type="radio" class="filtro"
                  name="region" id="filter-eur" value="europa">Europa
              </label>
              <label>
                <input class="me-2 my-2" type="radio" class="filtro"
                  name="region" id="filter-usa" value="Estados Unidos">Estados Unidos
              </label>
              <label>
                <input class="me-2 my-2" type="radio" class="filtro"
                  name="region" id="filter-car" value="caribe">Caribe
              </label>
              <label>
                <input class="me-2 my-2" type="radio" class="filtro"
                  name="region" id="filter-asia" value="asia">Asia
              </label>
            </fieldset>
          </details>

          <details class="travel-packs__filter" open>
            <summary><strong>Tipo</strong></summary>
            <fieldset class="d-flex flex-column">
              <label>
                <input class="me-2 my-2" type="checkbox" 
                  name="tipo" value="todos">Todos
              </label>
              <label>
                <input class="me-2 my-2" type="checkbox" 
                  name="tipo" value="aereo">Con áereo
              </label>
              <label>
                <input class="me-2 my-2" type="checkbox" 
                  name="tipo" value="terrestre">Terrestre
              </label>
              <label>
                <input class="me-2 my-2" type="checkbox" 
                  name="tipo" value="maritimo">Marítimo
              </label>
              <label>
                <input class="me-2 my-2" type="checkbox" 
                  name="tipo" value="hotel">Hotel
              </label>
              <label>
                <input class="me-2 my-2" type="checkbox" 
                  name="tipo" value="paseo">Paseo
              </label>
            </fieldset>
          </details>

          <details class="travel-packs__filter" open>
            <summary><strong>Temporada</strong></summary>
            <fieldset class="d-flex flex-column">
              <label>
                <input class="me-2 my-2" type="checkbox" 
                  name="temporada" value="todos">Todos
              </label>
              <label>
                <input class="me-2 my-2" type="checkbox" 
                  name="temporada" value="circuitos">Circuitos
              </label>
              <label>
                <input class="me-2 my-2" type="checkbox" 
                  name="temporada" value="fin de año">Fin de año
              </label>
              <label>
                <input class="me-2 my-2" type="checkbox" 
                  name="temporada" value="navidad">Navidad
              </label>
              <label>
                <input class="me-2 my-2" type="checkbox" 
                  name="temporada" value="semana santa">Semana Santa
              </label>
              <label>
                <input class="me-2 my-2" type="checkbox" 
                  name="temporada" value="verano">Verano
              </label>
              <label>
                <input class="me-2 my-2" type="checkbox" 
                  name="temporada" value="todo el año">Todo el año
              </label>
            </fieldset>
          </details>
          
        </div>
      </div>

      <div id="packages" class="travel-packs__container-travels my-4 col-8"></div>
