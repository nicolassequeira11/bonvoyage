<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Google Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <title>Paquetes - BonVoyage | Agencia de viajes</title>
    <!-- Estilo CSS -->
    <link rel="stylesheet" href="stylesheet/style.css" />
    <!-- Estilo Bootstrap -->
    <link rel="stylesheet" href="stylesheet/style-bootstrap.css" />
  </head>
  <body>

    <!-- NAV -->
    <header class="raw col-12">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="col-11 col-lg-8 col-xl-6 py-2 d-flex justify-content-center m-auto">
          <a class="navbar-brand col-10 col-lg-3 col-xl-6" href="index.html">
            <img src="logo.png" class="d-inline-block object-fit-contain align-top" 
              width="130" height="60" alt="Logo BonVoyage Agencia de viajes"/>
          </a>
          <div class="nav-content-icon col-1 d-lg-none">
            <i class="fa-solid fa-bars fa-2xl nav-icon col-12" style="color: #e4051e"></i>
          </div>
          <div class="collapse navbar-collapse justify-content-end col-6 col-lg-11 col-xl-12">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link mx-3 col-12" href="packages.html">Paquetes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-3 col-12" id="login" data-bs-toggle="modal" href="#modalLogin"></a>
              </li>
            </ul>
          </div>
        </div>

        <div class="links-mobile col-12">
          <ul class="navbar-nav col-12">
            <li class="nav-item nav-item-mobile">
              <a class="nav-link" href="packages.html">Paquetes</a>
            </li>
            <li class="nav-item nav-item-mobile">
              <a class="nav-link col-12" id="loginMobile" data-bs-toggle="modal" href="#modalLogin"></a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- TRAVELS -->

    <!-- Filtros -->
    <div class="travel-packs col-12 m-auto d-flex container">
      <div id="packages-filter" class="travel-packs__container-filters mx-auto col-12 col-lg-3">
        <div class="travel-packs__filter-container px-4">

          <div class="accordion mb-4 my-md-4" id="accordionPanelsStayOpenExample">
            <div class="accordion-item">
              <h2 class="accordion-header" id="panelsStayOpen-headingOne">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
                  Rango de precio
                </button>
              </h2>
              <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show" aria-labelledby="panelsStayOpen-headingOne">
                <div class="accordion-body d-flex">
                  <label class="col-5 travel-packs__filter-price">
                    <input class="me-2 my-2 col-12 travel-packs__filter-price-input" 
                      type="number" id="min-price" step="50" min="0" placeholder="minimo">
                  </label>
    
                  <label class="col-5 travel-packs__filter-price">
                    <input class="me-2 my-2 col-12 travel-packs__filter-price-input" 
                      type="number" id="max-price" step="50" min="0" placeholder="maximo">
                  </label>
    
                  <button class="travel-packs__filter-price-button" id="button-price">
                    <i class="bi bi-arrow-right-circle-fill travel-packs__filter-price-button-icon"></i>
                  </button>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo">
                  Destinos
                </button>
              </h2>
              <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingTwo">
                <div class="accordion-body d-flex flex-column">
                  <label class="my-1">
                    <input class="me-2 filtro form-check-input" type="checkbox" name="Todos" id="filterAll">Todos
                  </label>
    
                  <label class="my-1">
                    <input class="me-2 filtro form-check-input" type="checkbox" name="Sudamerica">Sudamérica
                  </label>
    
                  <label class="my-1">
                    <input class="me-2 filtro form-check-input" type="checkbox" name="Europa">Europa
                  </label>
    
                  <label class="my-1">
                    <input class="me-2 filtro form-check-input" type="checkbox" name="Estados Unidos">Estados Unidos
                  </label>
    
                  <label class="my-1">
                    <input class="me-2 filtro form-check-input" type="checkbox" name="Caribe">Caribe
                  </label>
    
                  <label class="my-1">
                    <input class="me-2 filtro form-check-input" type="checkbox" name="Asia">Asia
                  </label>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="panelsStayOpen-headingThree">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false" aria-controls="panelsStayOpen-collapseThree">
                  Transporte
                </button>
              </h2>
              <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingThree">
                <div class="accordion-body d-flex flex-column">
                  <label class="my-1">
                    <input class="me-2 filtro-tipo form-check-input" type="checkbox" name="Todos" id="filterAllTransporte">Todos
                  </label>
    
                  <label class="my-1">
                    <input class="me-2 filtro-tipo form-check-input" type="checkbox" name="avion">Avion
                  </label>
    
                  <label class="my-1">
                    <input class="me-2 filtro-tipo form-check-input" type="checkbox" name="bus">Bus
                  </label>
    
                  <label class="my-1">
                    <input class="me-2 filtro-tipo form-check-input" type="checkbox" name="crucero">Crucero
                  </label>
                </div>
              </div>
            </div>
          </div>
          
        </div>
      </div>

      <div id="packages" class="travel-packs__container-travels my-4 col-lg-8">

        <div class="col-12 travel-packs__filterPackages">
          <div class="travel-packs__filterPackages-count" id="packages-search"></div>
          <div class="btn-group travel-packs__filterPackages-button">
            <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
              Ordenar por precio:
            </button>
            <ul class="dropdown-menu bg-light col-12">
              <li class="dropdown-item travel-packs__filterPackages-link" id="price-ascendente" href="#">
                Ascendente
              </li>
              <li class="dropdown-item travel-packs__filterPackages-link" id="price-descendente" href="#">
                Descendente
              </li>
            </ul>
          </div>
        </div>

        <div id="packages-container" class="col-12"></div>
      </div>

    </div>

    <footer class="mt-5">
      <div class="container m-auto col-8 my-5 footer">
        <img src="logo-white.png" class="footer__logo" alt="">
        
        <hr class="text-white col-8 d-flex justify-content-center mx-auto">

        <div class="footer__links-container flex-wrap">
          <a href="#" class="footer__links bg-primary col-12 col-lg-3 col-xxl-2">
            Paquetes
          </a>
          <a href="#" class="footer__links bg-primary col-12 col-lg-3 col-xxl-2">
            Horarios
          </a>
          <a href="#" class="footer__links bg-primary col-12 col-lg-3 col-xxl-2">
            Contacto
          </a>
        </div>

        <div class="footer__sm-container col-2">
          <a href="#" class="footer__sm-link">
            <i class="rounded-circle bi bi-instagram footer__sm-link-icon"></i>
          </a>
          <a href="#" class="footer__sm-link">
            <i class="rounded-circle bi bi-twitter footer__sm-link-icon"></i>
          </a>
          <a href="#" class="footer__sm-link">
            <i class="rounded-circle bi bi-youtube footer__sm-link-icon"></i>
          </a>
          <a href="#" class="footer__sm-link">
            <i class="rounded-circle bi bi-tiktok footer__sm-link-icon"></i>
          </a>
        </div>
      </div>
    </footer>

    <!-- MODAL LOGIN -->
    <div class="modal fade" id="modalLogin" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body">
            <div class="mt-4 mb-3">
              <img src="logo.png" class="login__logo m-auto d-flex" alt="">
            </div>
            <div>
              <p class="text-center">Acceda a su cuenta</p>
            </div>
            <div class="mt-4">
              <form>
                <div class="form-outline mx-auto d-flex mb-3">
                  <input type="text" id="userLogin" class="form-control form-control-lg mx-5" placeholder="Nombre de usuario">
                </div>
                <div class="form-outline mx-auto d-flex mb-3">
                  <input type="password" id="passwordLogin" class="form-control form-control-lg mx-5" placeholder="Contraseña">
                </div>
                <div class="form-outline mx-auto d-flex mb-4">
                  <button type="button" id="btnLogin" 
                    class="form-control form-control-lg login__button mx-5 text-white">Iniciar sesión</button>
                </div>
                <div class="d-flex mx-auto">
                  <a href="" class="text-muted d-flex mx-auto text-decoration-none">¿Olvidaste tu contraseña?</a>
                </div>
                <div class="d-flex mx-auto mt-4">
                  <p class="text-muted d-flex mx-auto text-decoration-none">¿No tienes una cuenta?
                    <a href="#" class="ms-1" data-bs-target="#modalRegistro" data-bs-toggle="modal">Regístrate</a>
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="modalRegistro" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body">
            <div class="mt-4 mb-3">
              <img src="logo.png" class="login__logo m-auto d-flex" alt="">
            </div>
            <div>
              <p class="text-center">Acceda a su cuenta</p>
            </div>
            <div class="mt-4">
              <form>
                <div class="form-outline mx-auto d-flex mb-3">
                  <input type="text" id="userRegistro" class="form-control form-control-lg mx-5" placeholder="Nombre de usuario">
                </div>
                <div class="form-outline mx-auto d-flex mb-3">
                  <input type="text" id="emailRegistro" class="form-control form-control-lg mx-5" placeholder="Correo electrónico">
                </div>
                <div class="form-outline mx-auto d-flex mb-3">
                  <input type="password" id="password1Registro" class="form-control form-control-lg mx-5" placeholder="Contraseña">
                </div>
                <div class="form-outline mx-auto d-flex mb-3">
                  <input type="password" id="password2Registro" class="form-control form-control-lg mx-5" placeholder="Repetir contraseña">
                </div>
                <div class="form-outline mx-auto d-flex mb-4">
                  <button type="button" class="form-control form-control-lg login__button mx-5 text-white">Registrarse</button>
                </div>
                <div class="d-flex mx-auto mt-4">
                  <p class="text-muted d-flex mx-auto text-decoration-none">¿Ya tienes una cuenta?
                    <a href="#" class="ms-1" data-bs-target="#modalLogin" data-bs-toggle="modal">Iniciar sesión</a>
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/packages.js"></script>
    <script src="js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Menu Ham -->
    <script src="js/menu.js"></script>
    <!-- Font Awesome Icon -->
    <script src="https://kit.fontawesome.com/c9684ebd50.js" crossorigin="anonymous"></script>
  </body>
</html>
